<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid-section">
      <div class="profile">
        <div class="profile-top">
          <picture
            ><img loading="lazy" src="/images/image-jeremy.png" alt="Jeremy"
          /></picture>
          <div class="profile-content">
            <p>Report for</p>
            <span>Jeremy Robson</span>
          </div>
        </div>

        <ul class="profile-bottom">
          <li><button id="day">Daily</button></li>
          <li><button id="week">Weekly</button></li>
          <li><button id="month">Monthly</button></li>
        </ul>
      </div>

      <div class="card o-card">
        <div class="card-content">
          <div class="header">
            <p class="title"></p>
            <img loading="lazy" src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <h2 class="actual-time"></h2>
          <p class="previous-time"></p>
        </div>
      </div>

      <div class="card b-card">
        <div class="card-content">
          <div class="header">
            <p class="title"></p>
            <img loading="lazy" src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <h2 class="actual-time"></h2>
          <p class="previous-time"></p>
        </div>
      </div>

      <div class="card r-card">
        <div class="card-content">
          <div class="header">
            <p class="title"></p>
            <img loading="lazy" src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <h2 class="actual-time"></h2>
          <p class="previous-time"></p>
        </div>
      </div>

      <div class="card g-card">
        <div class="card-content">
          <div class="header">
            <p class="title"></p>
            <img loading="lazy" src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <h2 class="actual-time"></h2>
          <p class="previous-time"></p>
        </div>
      </div>

      <div class="card p-card">
        <div class="card-content">
          <div class="header">
            <p class="title"></p>
            <img loading="lazy" src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <h2 class="actual-time"></h2>
          <p class="previous-time"></p>
        </div>
      </div>

      <div class="card y-card">
        <div class="card-content">
          <div class="header">
            <p class="title"></p>
            <img loading="lazy" src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <h2 class="actual-time"></h2>
          <p class="previous-time"></p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
